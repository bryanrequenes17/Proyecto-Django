{% extends "../index.html" %}

{% block body %}
<nav>
    <div class="nav-wrapper z-depth-2 grey">
        <a href="#!" class="brand-logo">Tranferencias</a>
        <ul class="right hide-on-med-and-down">

            <li><a href="/clientes/cuentas"><i class="material-icons left">keyboard_return</i>Regresar</a></li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}</span>

                  <div>
                      <label>Cuenta de Origen:</label>
                      <input disabled value="{{ cuenta1 }}">
                  </div>
                  <div>
                      <label>Cuenta de Destino:</label>
                      <input disabled value="{{ cuenta2 }}">
                  </div>

                    {% for field  in f%}
                    {{field.label}}{{field}}

                    {% csrf_token %}
                    {% endfor %}
                </div>
                <div class="card-action" onload="hola()">
                  <button type="submit" class="btn btn-success"><i class="far fa-save"></i> GUARDAR</button>

                  <a style="background-color: red" class="btn btn-danger" href="/clientes/" ><i class="fas fa-ban"></i> Cancelar</a>
              </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});
    });
</script>
{% endblock %}
